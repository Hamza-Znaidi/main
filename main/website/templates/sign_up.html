{% extends "base.html" %} {% block title %}signUp{% endblock %} {% block content
    %} 
    <style>
       

       section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #262626;
        min-height: 100vh;
        overflow: hidden;
        z-index: 1; /* Ensure this is lower than the navbar's z-index */
    }

    .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.28) 0%,
                rgba(255, 255, 255, 0) 100%
            );
            backdrop-filter: blur(30px);
            border-radius: 20px;
            width: calc(min(600px, 90%) / 1.5);
            height: 500px;
            box-shadow: 0 0.5px 0 1px rgba(255, 255, 255, 0.23) inset,
                0 1px 0 0 rgba(255, 255, 255, 0.66) inset, 0 4px 16px rgba(0, 0, 0, 0.12);
            z-index: 10;
        }

        .user.signinBx {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .user.signinBx .formBx {
            width: 100%;
        }

        .user.signinBx .formBx form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user.signinBx .formBx form input[type="email"],
        .user.signinBx .formBx form input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .user.signinBx .formBx form h2 {
            text-align: center;
            color: #000000;
        }

        .user.signinBx .formBx form input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        .user.signinBx .formBx form input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .user.signinBx .formBx form .signup {
            text-align: center;
        }

        .user.signinBx .formBx form .signup a {
            color: #007bff;
            text-decoration: none;
        }

        .user.signinBx .formBx form .signup a:hover {
            text-decoration: underline;
        }

        /* ANIMATED BACKGROUND */

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background-color: #ff3cac;
            background-image: linear-gradient(
                225deg,
                #ff3cac 0%,
                #784ba0 50%,
                #2b86c5 100%
            );
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        /* Animation for sliding in the container */
@keyframes slideInFromBottom {
  from {
    transform: translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes slideOutToLeft {
  from {
    transform: translateX(0);
    opacity: 1;
  }
  to {
    transform: translateX(-100%);
    opacity: 0;
  }
}

@keyframes slideInFromRight {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideOutToRight {
  from {
    transform: translateX(0);
    opacity: 1;
  }
  to {
    transform: translateX(100%);
    opacity: 0;
  }
}

@keyframes slideInFromLeft {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Apply the animations */
.container {
  animation: slideInFromBottom 0.8s ease-out;
  position: relative;
  z-index: 10;
}

.container.slide-out-left {
  animation: slideOutToLeft 0.8s ease-out forwards;
}

.container.slide-in-right {
  animation: slideInFromRight 0.8s ease-out forwards;
}

.container.slide-out-right {
  animation: slideOutToRight 0.8s ease-out forwards;
}

.container.slide-in-left {
  animation: slideInFromLeft 0.8s ease-out forwards;
}
    </style>

        <ul class="circles">
            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
